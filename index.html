	        #myButtonx {
    background-color: transparent;

    padding: 10px 20px;
    border-radius: 30px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    font-size: 20px;
  }
  
  #myButtonx::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background-color:  #f0f0f5;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.3s ease-out, height 0.3s ease-out;
    opacity: 0.5;
  }
  
  #myButtonx:hover::before {
    width: 200%;
    height: 200%;
  }
	       .suggestbutton {

  color: #fff;
  text-decoration: none;
  transition: all 0.3s ease;
}

.suggestbutton::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.2);
  transition: all 0.3s ease;
}

.suggestbutton:hover {
  background-color: #0056b3;
}

.suggestbutton:hover::before {

}
